<nz-card [nzBordered]="false">
  <div class="app-brand">
    <span>
      Commerce Builder
    </span>
  </div>
  <div class="welcome">
    <h4>Welcome to Commerce Builder ðŸ‘‹</h4>
    <p>Please sign-in to your account and start the adventure</p>
  </div>
  <form nz-form
        [formGroup]="form"
        class="login-form"
        (ngSubmit)="submit()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group>
          <input type="text"
                 nz-input
                 formControlName="email"
                 placeholder="E-mail"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group>
          <input type="password"
                 nz-input
                 formControlName="password"
                 placeholder="Password"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row
         class="login-form-margin">
      <div nz-col
           [nzSpan]="12">
        <label nz-checkbox
               formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col
           [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>
    <button nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'">Log in
    </button>
    Or
    <a routerLink="signup">register now!</a>
  </form>
</nz-card>
