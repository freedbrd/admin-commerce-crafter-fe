<form nz-form
      [formGroup]="form"
      (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-label [nzSm]="6"
                   [nzXs]="24"
                   nzRequired
                   nzFor="email">E-mail
    </nz-form-label>
    <nz-form-control [nzSm]="14"
                     [nzXs]="24"
                     nzErrorTip="The input is not valid E-mail!">
      <input nz-input
             formControlName="email"
             id="email"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6"
                   [nzXs]="24"
                   nzRequired
                   nzFor="name">Name
    </nz-form-label>
    <nz-form-control [nzSm]="14"
                     [nzXs]="24"
                     nzErrorTip="Enter your name">
      <input nz-input
             formControlName="name"
             id="name"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6"
                   [nzXs]="24"
                   nzFor="password"
                   nzRequired>Password
    </nz-form-label>
    <nz-form-control [nzSm]="14"
                     [nzXs]="24"
                     nzErrorTip="Please input your password!">
      <input
        nz-input
        type="password"
        id="password"
        formControlName="password"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6"
                   [nzXs]="24"
                   nzFor="checkPassword"
                   nzRequired>Confirm Password
    </nz-form-label>
    <nz-form-control [nzSm]="14"
                     [nzXs]="24"
                     [nzErrorTip]="errorTpl">
      <input nz-input
             type="password"
             formControlName="checkPassword"
             id="checkPassword"/>
      <ng-template #errorTpl
                   let-control>
        <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
        <ng-container *ngIf="control.hasError('isMatch')">
          Two passwords that you enter is inconsistent!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row
                class="register-area">
    <nz-form-control [nzSpan]="14"
                     [nzOffset]="6">
      <button nz-button
              nzType="primary">Register
      </button> Or
      <a routerLink="..">Login now!</a>
    </nz-form-control>
  </nz-form-item>
</form>
