<nz-card [nzBordered]="false">
  <div class="app-brand">
    <span>
      Commerce Builder
    </span>
  </div>
  <div class="welcome">
    <h4>Welcome to Commerce Builder ðŸ‘‹</h4>
    <p>Please sign-up and start the adventure</p>
  </div>
  <form nz-form
        [formGroup]="form"
        (ngSubmit)="submit()">
    <nz-form-item>
      <nz-form-control [nzSm]="24"
                       [nzXs]="24"
                       nzErrorTip="The input is not valid E-mail!">
        <input nz-input
               placeholder="E-mail"
               formControlName="email"
               id="email"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSm]="24"
                       [nzXs]="24"
                       nzErrorTip="Enter your name">
        <input nz-input
               placeholder="Name"
               formControlName="name"
               id="name"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSm]="24"
                       [nzXs]="24"
                       nzErrorTip="Please input your password!">
        <input
          nz-input
          type="password"
          id="password"
          placeholder="password"
          formControlName="password"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSm]="24"
                       [nzXs]="24"
                       [nzErrorTip]="errorTpl">
        <input nz-input
               type="password"
               formControlName="checkPassword"
               placeholder="Confirm Password"
               id="checkPassword"/>
        <ng-template #errorTpl
                     let-control>
          <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
          <ng-container *ngIf="control.hasError('isMatch')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row
                  class="register-area">
      <nz-form-control [nzSpan]="24">
        <button nz-button
                nzType="primary">Register
        </button>

        <div class="center-text" style="margin-top: 15px;">
          Or
          <a routerLink="..">Login now!</a>
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
