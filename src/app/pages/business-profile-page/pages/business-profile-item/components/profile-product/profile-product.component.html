<div nz-row
     [nzGutter]="[15, 15]">
  <div nz-col
       nzSpan="24">
    <div class="action">
      <button nz-button
              [routerLink]="['product', 'new']"
              nzType="primary">Create
      </button>
    </div>
  </div>
  <div nz-col
       nzSpan="24">
    <nz-table #basicTable
              [nzData]="productMock">
      <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Price</th>
        <th>Active</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data?.title }}</td>
        <td>{{ data?.category }}</td>
        <td>{{ data?.price }}</td>
        <td>
          {{ data?.active ? 'Active' : 'Inactive' }}
        </td>
        <td (click)="$event.stopPropagation()">
                      <span style="display: block; width: 100%; height: 100%;font-size: 25px;"
                            nz-icon
                            nzType="ellipsis"
                            nzTheme="outline"
                            nz-dropdown
                            nzPlacement="bottomRight"
                            nzTrigger="click"
                            [nzDropdownMenu]="menu"></span>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul style="width: 150px"
                nz-menu>
              <li nz-menu-item>Edit
              </li>
              <li nz-menu-item>Delete</li>
            </ul>
          </nz-dropdown-menu>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
